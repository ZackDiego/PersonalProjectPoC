<!DOCTYPE html>
<html>
<head>
    <title>Spring Boot Chat Room</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/groupChat.js"></script>
</head>
<body>

<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">

                <div class="form-group">
                    <label for="name">Enter Your Name: </label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div>
                    <label for="chat-group">Enter Group Name: </label>
                    <input type="text" id="chat-group" class="form-control" placeholder="Enter group name">
                </div>
                <div class="form-group">
                    <label for="connect">WebSocket Connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="content">Send Message</label>
                    <input type="text" id="content" class="form-control" placeholder="Enter Message">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Conversation</th>
                </tr>
                </thead>
                <tbody id="conversation-body">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
